<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link href="css/register.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/operate.js"></script>
	</head>
	<body>
		<div>
			<h2>用户注册</h2>
			<form  name="configfrom" method="post" action="API/register.php">
				<p>
					<label for="username">用户名：</label>
					<input type="text" name="username" id="username"placeholder="请输入1-16个字符" autofocus required>
				</p>
				<p>
					<label for="password">密码：</label>
					<input type="password" name="password" id="password" placeholder="请输入大于6个字符密码" autofocus required>
				</p>
				<p>
					<label for="password">确认密码：</label><input type="password" name="password1" id="password1"placeholder="请再次输入你的密码" autofocus required>
				</p>

				<p>
					<label for="sex">性别：</label>
					<input type="radio" name="sex" id="male" autofocus required value="男">男
					<input type="radio" name="sex" id="female"autofocus required value="女">女

				</p>
				<p>
					<label for="birthday">出生日期：</label>
					<input type="date" name="birthday" id="birthday"autofocus required>
				</p>
				<p>
					<label for="faverite">兴趣爱好：</label>
					<input type="checkbox" name="faverite[]" id="faverite_0" value="足球">足球
					<input type="checkbox" name="faverite[]" id="faverite_1" value="篮球">篮球
					<input type="checkbox" name="faverite[]" id="faverite_2" value="羽毛球">羽毛球
					<input type="checkbox" name="faverite[]" id="faverite_3" value="旅游">旅游
				</p>
				<p>
					<label for="email">电子邮箱：</label>
					<input type="email" name="email" id="email" placeholder="请输入合法的邮箱地址" autofocus required >
				</p>
				<p>
					<label for="Profile">自我简介：</label>
					<textarea name="Profile" id="Profile" cols="25" rows="8" maxlength="120" placeholder="不能超过120字" autofocus required ></textarea>
				</p>
				
				<button type="submit" id="submitconfig" onclick="cheak()">注册</button>
		
			</form>
		</div>
	</body>
</html>
